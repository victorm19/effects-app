<div class="alert alert-info text-center" role="alert" *ngIf="loading">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync fa spin fa-x2"></i>
  </p>
</div>

<div class="alert alert-danger text-center" role="alert" *ngIf="error">
  <h4 class="alert-heading">Error</h4>
  <pre>
    {{ error | json }}
  </pre>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4" *ngIf="!loading">
    <div class="card" *ngFor="let user of usuarios">
      <img src="..." class="card-img-top" [src]="user.avatar">
      <div class="card-body">
        <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
        <p class="card-text">Description of the card</p>
        <p class="card-text">
          <span>ID: {{user.id}}</span>
        </p>
      </div>
    </div>
</div>
